group 'net.spandigital.presidium'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    presidiumDoclet
}

dependencies {
    compile files("${System.properties['java.home']}/../lib/tools.jar")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task presidiumDocs(type: Javadoc) {

    source = sourceSets.main.allJava
    destinationDir = reporting.file("presidium-reference-docs")
    options.docletpath = files("/Users/paco/Workspace/span/presidium/javadoc/doclet/build/libs/doclet-0.0.1-SNAPSHOT.jar").asType(List)
    options.doclet = "net.spandigital.presidium.Doclet"
}



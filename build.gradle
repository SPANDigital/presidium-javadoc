group 'net.spandigital.presidium'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    presidiumDoclet
}

sourceSets {
    main {
        java {
//            exclude '**/java/nio/**'
        }
    }
}

dependencies {
    compile files("${System.properties['java.home']}/../lib/tools.jar")
    testCompile group: 'junit', name: 'junit', version: '4.11'

    presidiumDoclet files("build/classes/main")     //TODO Reference doclet dependency
}

task myJavadocs(type: Javadoc) {
    source = sourceSets.main.allJava
}

task presidiumDocs(type: Javadoc) {
    source = sourceSets.main.allJava
    destinationDir = file("${docsDir}/presidium")
    options.docletpath = configurations.presidiumDoclet.files.asType(List)
    options.doclet = "net.spandigital.presidium.Doclet"
}

task presidiumDocsJar(type: Jar, dependsOn: presidiumDocs) {
    baseName = "${rootProject.name}-docs"
    from file("${docsDir}/presidium")
}

